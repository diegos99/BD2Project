<h3>Crear Pedido</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">ID</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">FechaPedido</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">FechaEntrega</label>
      <input type="text" class="form-control" id="lastName" required name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Estado</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Productos</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Cliente</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>

    <div class="form-group">
      <label for="name">Precio Venta</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="employee.password" name="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
