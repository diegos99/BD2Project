<h3>Crear Repuesto</h3>

      <label for="name">Codigo producto</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="producto.id" name="id">
    </div>

    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="producto.name" name="name">

        <label for="name">Marca</label>

    </div>

    <div class="form-group">
        <label for="name">Linea</label>
        <input type="text" class="form-control" id="producto.vehiculos.linea" required [(ngModel)]="producto.vehiculos[0].linea" name="producto.vehiculos.linea">

    <div class="form-group">
        <label for="name">Año</label>
        <input type="text" class="form-control" id="producto.vehiculos.anio" required [(ngModel)]="producto.vehiculos[0].anio" name="producto.vehiculos.anio">
