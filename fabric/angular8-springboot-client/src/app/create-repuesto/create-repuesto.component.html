<h3>Crear Repuestos</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="repuesto.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="name">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" required [(ngModel)]="repuesto.descripcion" name="descripcion">
    </div>

    <div class="form-group">
      <label for="name">Stock</label>
      <input type="text" class="form-control" id="stock" required [(ngModel)]="repuesto.stock" name="stock">
    </div>

    <div class="form-group">
        <label for="name">No. Parte</label>
        <input type="text" class="form-control" id="no_parte" required [(ngModel)]="repuesto.no_parte" name="no_parte">
      </div>

      <div class="form-group">
        <label for="name">Precio de venta</label>
        <input type="text" class="form-control" id="precio_venta" required [(ngModel)]="repuesto.precio_venta" name="precio_venta">
      </div>

      <div class="form-group">
        <label for="name">Im√°gen</label>
        <input type="text" class="form-control" id="imagen" required [(ngModel)]="repuesto.imagen" name="imagen">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newrepuesto()">Add</button> -->
</div>
