<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Pedidos</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fecha Recibido</th>
            <th>Fecha Entrega</th>
            <th>Estado</th>
            <th>Productos</th>
            <th>Cliente</th>
            <th>Precio Final</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of pedidos | async">
            <td>{{employee.id}}</td>
            <td>{{employee.fechaRecibido}}</td>
            <td>{{employee.fechaEntrega}}</td>
            <td>{{employee.estado}}</td>
            <td>{{employee.productos}}</td>
            <td>{{employee.employee}}</td>
            <td>{{employee.precioFinal}}</td>
            <td><button (click)="deletePedido(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="updatePedido(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
