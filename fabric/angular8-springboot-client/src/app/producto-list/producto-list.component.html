<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Productos</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Vehiculos</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of productos | async">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.vehiculos}}</td>
            <td><button (click)="deleteProducto(employee.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateProducto(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
