<!DOCTYPE HTML>

<html>
<head>
	  <title>CRUD Fabrica</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="/js/controller.js"></script>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	  
</head>
<body>

<div class="container" ng-app="app">

	<h3 style="color:blue">Agregar clientes</h3>
	
	<div ng-controller="postcontroller">
		<form class="form-horizontal" name="customerForm" ng-submit="submitForm()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombreID">Nombre:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="nombre" id="nombreID"
						placeholder="Enter FirstName" ng-model="nombre"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordID">Password2:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="password" id="passwordID"
						placeholder="Enter LastName" ng-model="password"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>

		<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
		</div>
	</div>
	
	<div class="col-sm-offset-2 col-sm-10" ng-controller="getcontroller" ng->
		<button id="btn-id" type="button" class="btn btn-primary" ng-click="getfunction()">Get All Customers</button>

			<table>
				<tr>
					<th>Nombre</th>
					<th>Password</th>
				</tr>

				<tr ng-repeat="cust in response">
					<td>{{ cust.nombre }}</td>
					<td>{{ cust.password }}</td>
				</tr>
			</table>
		</div>

	
</div>
</body>
</html>
